<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar" />
        <h1 class="avatar-name">Jessica Randall</h1>
        <p class="place">London, United Kingdom</p>
        <p class="detail">"Front-end developer and avid reader."</p>
        <div class="buttons">
          <button class="social-link">GitHub</button>
          <button class="social-link">Frontend Mentor</button>
          <button class="social-link">LinkedIn</button>
          <button class="social-link">Twitter</button>
          <button class="social-link">Instagram</button>
        </div>
      </div>
    </main>

</html>
